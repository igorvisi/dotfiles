- defaults:
    link:
      create: true
      force: true
      relative: true
      relink: true

- link:
    # Coding tools
    ~/Library/Application\ Support/Code/User: apps/vscode

- shell:
    # Install Homebrew
    - [/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" ]

    - [git submodule update --init --recursive]

