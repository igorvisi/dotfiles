- defaults:
    link:
        create: true
        force: true
        relative: true
        relink: true

- link:
    #Directories
    ~/Bin: bin
    ~/.config/catfish: catfish
    ~/.config/dunst: dunst
    ~/.config/Code/User: vscode
    ~/.config/gpick: gpick
    ~/.config/i3: i3
    ~/.config/inkscape: inkscape
    ~/.config/JetBrains: jetbrains
    ~/.config/nvim: neovim
    ~/.config/polybar: polybar
    ~/.config/ranger: ranger
    ~/.config/rofi: rofi
    ~/.config/termite: termite
    ~/.config/Thunar: xfce/thunar
    ~/.config/tilda: tilda
    ~/.config/tilda: tilda
    ~/.local/share/applications: desktop
    ~/.config/xfce4: xfce
    ~/.zsh: zsh
    # Files
    ~/.ackrc:
    ~/.aliases: zsh/aliases
    ~/.config/compton.conf:
    ~/.config/transmission/settings.json: transmission/settings.json
    ~/.classifier-master.conf:
    ~/.crontab :
    ~/.dir_colors:
    ~/.functions: zsh/functions
    ~/.gemrc:
    ~/.gitattributes:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.global: zsh/global
    ~/.gtkrc-2.0:
    ~/.ideavimrc: jetbrains/ideavimrc
    ~/.inputrc:
    ~/.keymap.sh: keyboard/keymap.sh
    ~/.lock.png: i3/lock.png
    ~/.npmrc:
    ~/.psqlrc:
    ~/.config/screenkey.json: screenkey.json
    ~/.screenshot.png:
    ~/.tmux.conf:
    ~/.xinitrc:
    ~/.xmodmap.conf: keyboard/xmodmap.conf
    ~/.Xresources:
    ~/.yaourtrc:
    ~/.yarnrc:
    ~/.zshrc: zsh/zshrc
- shell:
    - [git submodule update --init --recursive, Installing submodules]
